{% extends "index.html" %}

{% block content %}
<h2 class="section-header">Suggested Restaurants</h2>
<div>
    {% for restaurant in restaurants %}
    <div class="restaurant-row">
        <span class="restaurant-item restaurant-name">{{ restaurant.name }}</span>
        <span class="restaurant-item restaurant-address">{{ restaurant.address }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
