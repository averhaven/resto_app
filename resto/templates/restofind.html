{% extends "index.html" %}

{% block content %}
<div>
    This webapp returns a list of restaurants in Germany based on the postal code you enter.
</div>
<h2>Enter your postal code</h2>
<form method="POST">
    <label for="postal_code">Postal Code</label>
    <input name="postal_code" id="postal_code" required>
    <input type="submit" value="Submit">
</form>
{% endblock %}
